<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function edit() {

            $(this).html('<input id="edit" value=' + $(this).html() + '></input>');

            $("#edit", this).focus();

            $("#edit", this).blur(function () {
                td_element = $(this).parent();

                td_element.html($(this).val());

                td_element.one('click', edit);
            });

            //$('button').trigger('asdf');
        }


        $(document).ready(function () {
            $('td').one('click', edit);
            $('button').bind('asdf', function () 
            { 
                alert('The cake is a lie!'); 
                $('tr').css('color', 'aqua');
        
            });
            //$('*').unbind();
        });




    </script>
</head>

<body>
    <table>
        <tr>
            <td>One</td>
        </tr>
        <tr>
            <td>Two</td>
        </tr>
        <tr>
            <td>Three</td>
        </tr>
        <tr>
            <td>...</td>
        </tr>
    </table>
    <button>
        Click
    </button>
</body>

</html>
